<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DTMF testing</title>
    <style>
        .button {
            padding: 10px;
            font-size: 1.4rem;
        }
        .input {
            padding: 10px;
            font-size: 1.4rem;
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h1>DTMF Testing</h1>
    <input class="input" type="text" id="dtmfValue" value="*1#157261#1489#939*" />
    <button class="button" onClick="start()">Play</button>

    <script type="text/javascript">

        // Code sample taken from https://codepen.io/edball/pen/EVMaVN

        var start = function() {
        
            // polyfill
            var AudioContext = window.AudioContext || window.webkitAudioContext || window.mozAudioContext;
        
            function Tone(context, freq1, freq2) {
                this.context = context;
                this.status = 0;
                this.freq1 = freq1;
                this.freq2 = freq2;
            }
        
            Tone.prototype.setup = function(){
                this.osc1 = context.createOscillator();
                this.osc2 = context.createOscillator();
                this.osc1.frequency.value = this.freq1;
                this.osc2.frequency.value = this.freq2;
        
                this.gainNode = this.context.createGain();
                this.gainNode.gain.value = 0.25;
        
                this.filter = this.context.createBiquadFilter();
                this.filter.type = "lowpass";
                this.filter.frequency = 8000;
        
                this.osc1.connect(this.gainNode);
                this.osc2.connect(this.gainNode);
        
                this.gainNode.connect(this.filter);
                this.filter.connect(context.destination);
            }
        
            Tone.prototype.start = function(){
                this.setup();
                this.osc1.start(0);
                this.osc2.start(0);
                this.status = 1;
            }
        
            Tone.prototype.stop = function(){
                this.osc1.stop(0);
                this.osc2.stop(0);
                this.status = 0;
            }
        
            var dtmfFrequencies = {
                "1": {f1: 697, f2: 1209},
                "2": {f1: 697, f2: 1336},
                "3": {f1: 697, f2: 1477},
                "4": {f1: 770, f2: 1209},
                "5": {f1: 770, f2: 1336},
                "6": {f1: 770, f2: 1477},
                "7": {f1: 852, f2: 1209},
                "8": {f1: 852, f2: 1336},
                "9": {f1: 852, f2: 1477},
                "*": {f1: 941, f2: 1209},
                "0": {f1: 941, f2: 1336},
                "#": {f1: 941, f2: 1477}
            }
        
            var context = new AudioContext();
            var dtmf = new Tone(context, 350, 440);
            var coordinateStr = document.getElementById("dtmfValue").value;
            var coordinateArr = coordinateStr.split('');

            let playTone = () => {
                console.log(coordinateArr[0])
                var frequencyPair = dtmfFrequencies[coordinateArr[0]];
                dtmf.freq1 = frequencyPair.f1;
                dtmf.freq2 = frequencyPair.f2;
                dtmf.start();
                window.setTimeout(() => {
                    dtmf.stop();
                    window.setTimeout(() => {
                        if (coordinateArr.length > 1) {
                            playTone(coordinateArr.splice(0, 1));
                        }
                    }, 50);
                }, 200);
            }

            playTone();

        }
    </script>

</body>
</html>
